<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png" />
    <title>Spotify</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />

  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div>
          <div class="logo">
            <a href="">
              <img src="./assets/icons/logo-spotify.png" alt="" />
            </a>
          </div>

          <div>
            <ul>
              <li>
                <a href="">
                  <span class="fa fa-home"></span>
                  <span>Home</span>
                </a>
              </li>

              <li>
                <a href="">
                  <span class="fa fa-search"></span>
                  <span>Search</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="library">
      <h2>Library</h2>

      <ul>
        <li>
          <a href="">
            <span class="fa fa-search"></span>
            <span>Favorites</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="fa fa-search"></span>
            <span>Recent</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="fa fa-search"></span>
            <span>Playlists</span>
          </a>
        </li>
      </ul>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>

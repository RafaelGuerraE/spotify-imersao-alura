<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png" />
    <title>Spotify</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div>
          <div class="logo">
            <a href="">
              <img src="./assets/icons/logo-spotify.png" alt="" />
            </a>
          </div>

         
            <ul>
              <li>
                <a href="">
                  <span class="fa fa-home"></span>
                  <span>Home</span>
                </a>
              </li>

              <li>
                <a href="">
                  <span class="fa fa-search"></span>
                  <span>Search</span>
                </a>
              </li>
            </ul>
          
        </div>
      </nav>


      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Your library</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
        
      <section class="section-playlist">
        <div class="section-playlist__content">
          <span class="text title">Create your first playlist</span>
          <span class="text subtitle">It's easy, we'll help you.</span>
          <button class="section-playlist__button">
            <span>Create Playlist</span>
          </button>
        </div>
      </section>
  
      <div class="cookies">
        <a href="">Cookies</a>
      </div>
  
      <div class="languages">
        <button class="languages__button">
          <span class="fa fa-globe"></span>
          <span>Portuguese - Brazil</span>
        </button>
      </div>
  
      
    </div>

    
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
